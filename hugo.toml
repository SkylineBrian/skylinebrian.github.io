baseurl = "https://skylinebrian.github.io/"
title = "GeoNAVI Lab"
theme = "hugo-theme-cleanwhite"
languageCode = "en-us"
preserveTaxonomyNames = true
hasCJKLanguage = true
publishDir = "docs"
relativeURLs = true
canonifyURLs = true

[services]
  [services.disqus]
    shortname = ""
  [services.googleAnalytics]
    id = ""

[pagination]
  pagerSize = 5

[outputs]
  home = ["HTML", "RSS", "Algolia"]

[params]
  # --- Identity / Branding ---
  header_image = "img/Network_BG.jpg"
  SEOTitle = "GeoNAVI Lab at the University of Florida"
  description = "GeoNAVI Lab focuses on geovisualization, human mobility, spatial networks, transportation analytics, and urban informatics."
  keyword = "GeoNAVI Lab, UF, human mobility, spatial networks, transportation geography, GIScience, accessibility, geovisualization"
  slogan = "Dr. Yujie Hu @ University of Florida"

  upstreamAttribution = false
  showtoc = false
  
  # --- 404 Page ---
  image_404 = "img/404-bg.jpg"
  title_404 = "Page Not Found"

  omit_categories = true

  # --- Analytics / Features ---
  page_view_counter = false
  algolia_search = false

  # --- Sidebar Content ---
  sidebar_about_description = "Geovisualization & Network Analysis Laboratory at the University of Florida"
  sidebar_avatar = "img/lab-logo.png"    # 建议换成你 lab 的 logo

  featured_tags = false
  featured_condition_size = 1

  friends = false
  bookmarks = false
  about_me = false

  last_posts = true

  # --- Social Links ---
  [params.social]
    rss      = false
    email    = "yujiehu@ufl.edu"
    linkedin = "https://www.linkedin.com/in/thedrwho/"
    twitter  = "https://twitter.com/GeoNaviLab"
    facebook = "https://www.facebook.com/geonavilab/"

  # --- Top Navigation ---
  [[params.additional_menus]]
    title = "ABOUT"
    href  = "about"

  [[params.additional_menus]]
    title = "PEOPLE"
    href  = "people"

  [[params.additional_menus]]
    title = "PUBLICATIONS"
    href  = "publication"

  [[params.additional_menus]]
    title = "DOWNLOADS"
    href  = "downloads"

  [[params.additional_menus]]
    title = "SHOWCASES"
    href  = "showcases"

  [[params.additional_menus]]
    title = "Join us"
    href  = "join_us" 

[outputFormats.Algolia]
  baseName = "algolia"
  isPlainText = true
  mediaType = "application/json"
  notAlternative = true

[params.algolia]
  vars   = ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
  params = ["categories", "tags"]

[markup]
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 1
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    unsafe = true
  [markup.goldmark.extensions.passthrough]
    enable = true
    [markup.goldmark.extensions.passthrough.delimiters]
      block = [['\[', '\]'], ['$$', '$$']]
      inline = [['\(', '\)']]

[mediaTypes]
  [mediaTypes.'font/woff']
    suffixes = ['woff']
  [mediaTypes.'font/woff2']
    suffixes = ['woff2']
