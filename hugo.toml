baseurl = "https://skylinebrian.github.io/"
title = "GeoNAVI Lab"
theme = "hugo-theme-cleanwhite"
languageCode = "en-us"
preserveTaxonomyNames = true
hasCJKLanguage = true
publishDir = "docs"
relativeURLs = false
canonifyURLs = true

[services]
  [services.disqus]
    shortname = ""          # add your Disqus shortname if you use Disqus
  [services.googleAnalytics]
    id = ""                 # e.g., G-XXXXXXXXXX

[pagination]
  pagerSize = 5

[outputs]
  home = ["HTML", "RSS", "Algolia"]

[params]
  # --- Site identity / SEO ---
  header_image = "img/tag-bg.jpg"
  SEOTitle = "GeoNAVI Lab"
  description = "GeoNAVI Lab at UF â€” geovisualization, human mobility, spatial networks, and transportation analytics."
  keyword = "GeoNAVI, human mobility, spatial networks, transportation geography, accessibility, GIScience, UF"
  slogan = "geovisualization and network analysis lab"
  upstreamAttribution = true

  image_404 = "img/404-bg.jpg"
  title_404 = "Oops, page not found :("
  omit_categories = true

  # --- Counters & search (off by default) ---
  page_view_counter = false
  leancloud_app_id = ""
  leancloud_app_key = ""

  algolia_search = false     # set to true only after configuring the keys below
  algolia_appId = ""
  algolia_indexName = ""
  algolia_apiKey = ""

  # --- Sidebar ---
  sidebar_about_description = "Geovisualization & Network Analysis at the University of Florida"
  # Use a lab logo or avatar placed under /static/img/
  sidebar_avatar = "img/favicon.png"

  featured_tags = true
  featured_condition_size = 1

  # --- China-specific / optional services (disabled) ---
  ba_track_id = ""
  disqus_proxy = ""
  disqus_site = ""

  # Twikoo / Artalk comments (disabled by default)
  twikoo_env_id = ""
  artalk_enable = false
  artalk_server = ""
  artalk_site = ""

  # Donations/reward (disabled)
  reward = false
  # reward_guide = ""

  # Sidebar blocks
  friends = false
  bookmarks = false
  about_me = true

  # Last posts block on homepage
  last_posts = true
  # last_posts_title = "LAST POSTS"
  # last_posts_count = 5

  # Custom assets (uncomment when needed)
  # custom_css = ["css/lightbox.css", "https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css", "css/main.css"]
  # custom_js  = ["js/lightbox.js",  "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js", "js/main.js"]

  [params.social]
    rss           = true
    email         = "jinpengwang@ufl.edu"                 # update if you prefer a lab email
    linkedin      = "https://www.linkedin.com/in/yourlinkedinid"
    stackoverflow = "https://stackoverflow.com/users/yourstackoverflowid"
    github        = "https://github.com/skylinebrian"
    wechat        = ""                                    # path to QR image if needed

  # Friend/Bookmark links (hidden unless you set friends/bookmarks = true)
  # [[params.friend_link]]
  # title = "Linda's Blog"
  # href  = "https://zhaozhihan.com"

  # [[params.bookmark_link]]
  # title = "Martin Fowler"
  # href  = "https://martinfowler.com"

  # --- Top navigation (ensure single trailing slashes) ---
  [[params.additional_menus]]
    title = "ARCHIVE"
    href  = "/archive/"
  [[params.additional_menus]]
    title = "SHOWCASE"
    href  = "/showcase/"
  [[params.additional_menus]]
    title = "ABOUT"
    href  = "/about/"
  [[params.additional_menus]]
    title = "PEOPLE"
    href  = "/people/"
  [[params.additional_menus]]
    title = "PUBLICATION"
    href  = "/publication/"

[outputFormats.Algolia]
  baseName = "algolia"
  isPlainText = true
  mediaType = "application/json"
  notAlternative = true

[params.algolia]
  vars   = ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
  params = ["categories", "tags"]

[markup]
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 1
  [markup.highlight]
    style = "dracula"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

[mediaTypes]
  [mediaTypes.'font/woff']
    suffixes = ['woff']
  [mediaTypes.'font/woff2']
    suffixes = ['woff2']
